<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮 Modern Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 class="title desktop-only">🎮 Modern Tetris</h1>

      <!-- 모바일 전용 상단 점수판 + NEXT -->
      <div class="score-bar mobile-only">
        <div><strong>STAGE</strong><br /><span id="stage">1</span></div>
        <div><strong>SCORE</strong><br /><span id="score">0</span></div>
        <div><strong>BEST</strong><br /><span id="high-score">0</span></div>
        <div>
          <strong>NEXT</strong><br /><canvas
            id="next-mobile"
            width="60"
            height="60"
          ></canvas>
        </div>
      </div>

      <!-- 캔버스와 데스크탑용 점수판 -->
      <div class="center-box">
        <canvas id="tetris" width="300" height="600"></canvas>

        <!-- 웹용 점수판 -->
        <div id="score-container" class="desktop-only">
          <p><strong>STAGE</strong><br /><span id="stage">1</span></p>
          <p><strong>SCORE</strong><br /><span id="score">0</span></p>
          <p><strong>BEST</strong><br /><span id="high-score">0</span></p>
          <p><strong>NEXT</strong></p>
          <canvas id="next" width="80" height="80"></canvas>
        </div>
      </div>

      <!-- 모바일 조작 버튼 -->
      <div class="mobile-controls mobile-only">
        <button onclick="move('left')">◀</button>
        <button onclick="rotateBlock()">⟳</button>
        <button onclick="move('right')">▶</button>
        <button onclick="drop()">▼</button>
        <button onclick="instantDrop()">⤓</button>
      </div>

      <div id="overlay">
        <div class="game-over-box">
          <h2>🎮 Game Over</h2>
          <button id="restart-btn">Restart</button>
        </div>
      </div>

      <div id="stage-popup"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
